<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    
    <title>Random Number Generator</title>
</head>
<body>
    <div class="box">
        <h2>Random Number Generator</h2>

        <p id="randomNum"></p>
    </div>

    <div>
        <h3 class="instruction"> click the button to generate a random number between 1 to 100</h3>
        <button id="buttonClick" class="buttonClick" role="button">Generate</button>
        <button id="buttonReset" class="buttonReset" role="button">Clear</button>

        <button id="darkMode" class="darkMode" role="button">toggle dark / light mode</button>
    </div>

    <div class="footer">
       <h4>created by: 5andrex &#8226; <a href="https://github.com/5andrex" target="_blank">github</a><h4> 
    </div>
    
<script src="index.js"></script>
</body>
</html>
